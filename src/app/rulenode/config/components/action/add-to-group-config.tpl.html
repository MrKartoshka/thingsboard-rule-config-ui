<section ng-form name="addToGroupConfigForm" layout="column">
    <md-input-container class="md-block">
        <label translate>tb.rulenode.group-name-pattern</label>
        <input ng-required="true" name="groupNamePattern" ng-model="configuration.groupNamePattern"/>
        <div ng-messages="addToGroupConfigForm.groupNamePattern.$error">
            <div ng-message="required" translate>tb.rulenode.group-name-pattern-required</div>
        </div>
        <div class="tb-hint" translate>tb.rulenode.group-name-pattern-hint</div>
    </md-input-container>
    <md-checkbox aria-label="{{ 'tb.rulenode.create-group-if-not-exists' | translate }}"
                 ng-model="configuration.createGroupIfNotExists">{{ 'tb.rulenode.create-group-if-not-exists' | translate }}
    </md-checkbox>
    <md-input-container class="md-block">
        <label translate>tb.rulenode.group-cache-expiration</label>
        <input type="number" step="1" min="0" ng-required="true"
               name="groupCacheExpiration" ng-model="configuration.groupCacheExpiration">
        <div ng-messages="addToGroupConfigForm.groupCacheExpiration.$error">
            <div translate ng-message="required">tb.rulenode.group-cache-expiration-required</div>
            <div translate ng-message="min">tb.rulenode.group-cache-expiration-range</div>
        </div>
        <div class="tb-hint" translate>tb.rulenode.group-cache-expiration-hint</div>
    </md-input-container>
</section>
